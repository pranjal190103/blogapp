<form href="{% url 'submit' %}" method="post" class="container">

    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
    
    <input name="Email" type="text" class="form-control" id="exampleInputEmail1" aria-
    describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.

    <label for="exampleInputEmail1">Name</label>
    
    <input name="Name" type="text" class="form-control" id="exampleInputEmail1" aria-
    describedby="emailHelp">
    
    
    
    </small>
    
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <input name="Description" type="textfield" class="form-control" id="exampleInputPassword1">
    </div>
    
    <table style="border: 3px solid black">
    
    
    <tr>
    <td>CAPTHA</td>
    <td>
    <canvas id="myCanvas" width="250" height="80" style="background-color: beige;">{{img}}</canvas>
    
    </td>
    </tr>
    <tr>
    <td><input type="text" class=" mt-3 mb-3" name="captha" ></td>
    </tr>
    </table>
    
    <button type="submit" class="btn btn-primary mt-5 ml-6 sub">Submit</button>
</form>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.font = "30px Comic Sans MS";
    ctx.fillStyle = "red";
    ctx.textAlign = "center";
    ctx.fillText("{{img}}", canvas.width/2, canvas.height/2);
    </script>
