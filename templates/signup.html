<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    {% load static %}
    <link rel="stylesheet" href= "{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="static\signup.css">
    
  </head>
  <body>
    <div class="signup_header">
      <h3 class="yourblog_heading">Your Blogs</h3>
    </div>
    
        <h3 class="signup_title">SIGNUP</h3>  
      <form action="/signup" method="post" class="container">
      {% csrf_token %}
        <label for="" class="username">USERNAME</label >  
        <input type="text" id="username" name="username"  placeholder=" create a username(only letters and number only)" Required class="inusername1">
        <br>
        <br>
        <br>
        <br>
        <label for="" class="firstname">FIRST NAME</label >  
        <input type="text" id="ftname" name="fname" placeholder="enter your first name" Required class="inusername2">
        <br>
        <br>
        <br>
        <br>
        <label for=""class="lastname">  LAST NAME</label>  
        <input type="text" id="lname" name="lname" placeholder="enter your last name" Required class="inusername3">
        <br>
        <br>
        <br>
        <br>
        <label for="" class="email">EMAIL ADDRESS</label>  
        <input type="email" id="email" name="email" placeholder=" enter your email address" Required class="inusername4">
        <br>
        <br>
        <br>
        <br>
        <label for="" class="password">PASSWORD</label>  
        <input type="password" id="password" name="pass1" placeholder=" enter a password" Required class="inusername5">
        <br>
        <br>
        <br>
        <br>
        <label for="" class="password2">CONFIRM PASS</label>  
        <input type="password" id="password2" name="pass2" placeholder=" confirm password" Required class="inusername6">
        <br>
        <br>
        <br>
        <br>
        <button type="submit" class="signup btn btn-primary">SIGN UP</button>
        <a href="/login" class="login_btn">already have an account login?</a>
      </form>
      <div class="header">
      
        <h6 class="copyright">copyright reserved at@2022-2023</h6>
    </div>

   
  </body>
</html>
